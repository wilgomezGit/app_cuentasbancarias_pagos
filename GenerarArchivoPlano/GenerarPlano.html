<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Archivo Plano - Inscripción de Cuentas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Botón para volver a la página principal -->
        <button id="homeButton" class="btn btn-home" onclick="goToHome()">&laquo; Página Inicio</button>

        <h1>GENERAR ARCHIVO PLANO PARA INSCRIPCIÓN DE CUENTAS</h1>

        <!-- Sección de carga del archivo -->
        <div class="file-container">
            <label for="inputExcel">Selecciona el archivo Excel Formato SIESA:</label>
            <input type="file" id="inputExcel" class="file-input" accept=".xlsx,.xls">
        </div>

        <!-- Botones -->
        <div class="buttons">
            <button id="btnProcesar" class="btn">Aceptar</button>
            <button id="btnDescargar" class="btn" disabled>Descargar Archivo Plano</button>
            <button id="btnCancelar" class="btn btn-danger" onclick="clearData()" disabled>Cancelar</button>
        </div>

        <h2>Datos Procesados</h2>
        <div id="tabla-container" class="table-container">
            <div class="tabla-scroll" id="tabla-scroll"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Copyright © | Popayán 2025</p>
            <p>Tesorería Comfacauca</p>
            <p class="signature">Desarrollo: Wilmar Andrés Gómez</p>
        </div>
    </footer>

    <!-- Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="script_generar.js"></script>
    <script>
        function goToHome() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
